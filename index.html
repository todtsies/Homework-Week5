<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    
    <div class="container">
      <div class="row">
          <div class="time-block">9 A.M.</div>
          <textarea id="toDo1" class="description"></textarea>
          <button id="saveThis1" class="saveBtn saveBtn:Hover">Save</button>
      </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="time-block">10 A.M.</div>
            <textarea id="toDo2" class="description"></textarea>
            <button id="saveThis2" class="saveBtn saveBtn:Hover">Save</button>
        </div>
      </div>

      <div class="container">
        <div class="row">
            <div class="time-block">11 A.M.</div>
            <textarea id="toDo3" class="description"></textarea>
            <button id="saveThis3" class="saveBtn saveBtn:Hover">Save</button>
        </div>
      </div>

      <div class="container">
        <div class="row">
            <div class="time-block">12 P.M.</div>
            <textarea id="toDo4" class="description"></textarea>
            <button id="saveThis4" class="saveBtn saveBtn:Hover">Save</button>
        </div>
      </div>

      <div class="container">
        <div class="row">
            <div class="time-block">1 P.M.</div>
            <textarea id="toDo5" class="description"></textarea>
            <button id="saveThis5" class="saveBtn saveBtn:Hover">Save</button>
        </div>
      </div>

      <div class="container">
        <div class="row">
            <div class="time-block">2 P.M.</div>
            <textarea id="toDo6" class="description"></textarea>
            <button id="saveThis6" class="saveBtn saveBtn:Hover">Save</button>
        </div>
      </div>

      <div class="container">
        <div class="row">
            <div class="time-block">3 P.M.</div>
            <textarea id="toDo7" class="description"></textarea>
            <button id="saveThis7" class="saveBtn saveBtn:Hover">Save</button>
        </div>
      </div>

      <div class="container">
        <div class="row">
            <div class="time-block">4 P.M.</div>
            <textarea id="toDo8" class="description"></textarea>
            <button id="saveThis8" class="saveBtn saveBtn:Hover">Save</button>
        </div>
      </div>

      <div class="container">
        <div class="row">
            <div class="time-block">5 P.M.</div>
            <textarea id="toDo9" class="description"></textarea>
            <button id="saveThis9" class="saveBtn saveBtn:Hover">Save</button>
        </div>
      </div>

      <br>
      <hr>
      
      <button id="clear" class="clearBtn clearBtn:Hover">Clear Planner</button>

      <br>
      <hr>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
