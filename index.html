<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="row time-blocks" id="nine">
      <div class="col-md-1 hour">9 AM</div>
      <textarea id="toDo1" class="description col-md-10"></textarea>
      <button id="saveThis1" class="btn saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row time-blocks" id="ten">
      <div class="col-md-1 hour">10 AM</div>
      <textarea id="toDo2" class="description col-md-10"></textarea>
      <button id="saveThis2" class="saveBtn btn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row time-blocks" id="eleven">
      <div class="col-md-1 hour">11 AM</div>
      <textarea id="toDo3" class="description col-md-10"></textarea>
      <button id="saveThis3" class="saveBtn btn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row time-blocks" id="twelve">
      <div class="col-md-1 hour">12 PM</div>
      <textarea id="toDo4" class="description col-md-10"></textarea>
      <button id="saveThis4" class="saveBtn btn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row time-blocks" id="one">
      <div class="col-md-1 hour">1 PM</div>
      <textarea id="toDo5" class="description col-md-10"></textarea>
      <button id="saveThis5" class="saveBtn btn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row time-blocks" id="two">
      <div class="col-md-1 hour">2 PM</div>
      <textarea id="toDo6" class="description col-md-10"></textarea>
      <button id="saveThis6" class="saveBtn btn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row time-blocks" id="three">
      <div class="col-md-1 hour">3 PM</div>
      <textarea id="toDo7" class="description col-md-10"></textarea>
      <button id="saveThis7" class="saveBtn btn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row time-blocks" id="four">
      <div class="col-md-1 hour">4 PM</div>
      <textarea id="toDo8" class="description col-md-10"></textarea>
      <button id="saveThis8" class="saveBtn btn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row time-blocks" id="five">
      <div class="col-md-1 hour">5 PM</div>
      <textarea id="toDo9" class="description col-md-10"></textarea>
      <button id="saveThis9" class="saveBtn btn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <br />
    <hr />
    <div class="text-center">
      <button id="clear" class="btn clearBtn clearBtn:Hover">
        Clear Planner
      </button>
    </div>
    <br />
    <hr />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
